    <script >
    
    var interval;

    function myFunction1() {
    
        clearInterval(interval);
        interval = setInterval(function(){
        var inputOriginal = document.getElementById("left").value; 
        document.getElementById("right").value += inputOriginal.substring(0,1); 
        document.getElementById("left").value = inputOriginal.substring(1);
    }, 1000);
    }

    function myFunction2(){

    function myFunction3(){
        
        clearInterval(interval);
        interval = setInterval(function(){
        var outputOriginal = document.getElementById("right").value; 
        document.getElementById("left").value = outputOriginal.substring(outputOriginal.length-1) + document.getElementById("left").value; 
        document.getElementById("right").value = outputOriginal.substring(0, outputOriginal.length-1);
    }, 1000);

    }
